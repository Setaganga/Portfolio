<!DOCTYPE html>
<html>
    <head>
        <title>SGGCalculator</title>
        <script src="calculator.js"></script>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <h1>SGGCalculator</h1>
        <p>Made by Setaganga</p>
        <p><span id="green">Green</span> Buttons mean you don't need any input</p>
        <p><span id="blue">Blue</span> Buttons mean you need 1 input in the first box</p>
        <p><span id="red">Red</span> Buttons mean you need 2 inputs in both boxes</p>
        <h1 id="flag">Deg</h1>
        <button onclick="toggledegrad()">Toggle Deg/Rad</button>
        <center>
            <h1 id="func">(Function)</h1> 
            <h1 id="ans">(Result)</h1>
            <input id="input1"placeholder="Input 1"><input id="input2" id="tog"placeholder="Input 2">
            <button type="submit" onclick="main()">Enter</button>
            <br>
            <br>
            <table>
                <tr>
                    <td><a id="red" onclick="setfunc('+')">  +  </a></td>
                    <td><a id="red" onclick="setfunc('-')">  -  </a></td>
                    <td><a id="blue" onclick="setfunc('SIN')"> SIN </a></td>
                    <td><a id="blue" onclick="setfunc('SIN-1')">SIN-1</a></td>
                </tr>
                <tr>
                    <td><a id="red" onclick="setfunc('*')">  *  </a></td>
                    <td><a id="red" onclick="setfunc('/')">  /  </a></td>
                    <td><a id="blue" onclick="setfunc('COS')"> COS </a></td>
                    <td><a id="blue" onclick="setfunc('COS-1')">COS-1</a></td>
                </tr>
                <tr>
                    <td><a id="green" onclick="pe(0)"> PI  </a></td>
                    <td><a id="red" onclick="setfunc('^')"> EXP </a></td>
                    <td><a id="blue" onclick="setfunc('TAN')"> TAN </a></td>
                    <td><a id="blue" onclick="setfunc('TAN-1')">TAN-1</a></td>
                </tr>
                <tr>
                    <td><a id="green" onclick="pe(1)">EULER</a></td>
                    <td><a id="blue" onclick="setfunc('10^x')">10^x </a></td>
                    <td><a id="blue" onclick="setfunc('sqrt')">SQRT </a></td>
                    <td><a id="blue" onclick="setfunc('cbrt')">CBRT </a></td>
                </tr>
                <tr>
                    <td><a id="blue" onclick="setfunc('LOG')"> LOG </a></td>
                    <td><a id="blue" onclick="setfunc('LOG2')">LOG2 </a></td>
                    <td><a id="blue" onclick="setfunc('LOG10')">LOG10</a></td>
                    <td><a id="blue" onclick="setfunc('ROUND')">ROUND</a></td>
                </tr>
            </table>
        </center>
    </body>
</html>
